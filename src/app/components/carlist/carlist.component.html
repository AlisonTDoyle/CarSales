<div class='container mt-3 mb-3'>
    <div class="text-center">
        <button class="btn btn-outline-primary mb-3" data-bs-toggle="collapse" data-bs-target="#newCarForm" id="newCarFormButton" (click)="show = !show">{{show ? 'Hide' : 'Add a Car'}}</button>
    </div>

    <div id="newCarForm" class="collapse">
        <form class="card p-3">
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label">Make</label>
                    <input class="form-control" type="text" name="make" placeholder="Enter Make" #make>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label">Model</label>
                    <input class="form-control" type="text" name="model" placeholder="Enter Model" #model>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label">Year</label>
                    <input class="form-control" type="text" name="year" placeholder="Enter Year" #year>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Image</label>
                <input class="form-control" type="text" name="imageURL" placeholder="Enter Link to Image" #imageUrl>
            </div>

            <div class="text-center">
                <button id="newCarSubmitButton" class="btn btn-primary" type="submit" (click)="addCar(make.value,
                      model.value,year.value,imageUrl.value)">Add Car</button>
            </div>
        </form>
    </div>
</div>

<div class='container'>
    <div class="row">
        <app-car class="col-12 col-md-6 col-lg-4" *ngFor="let carData of carsData" [carData]="carData" (carDeletedEvent)="refreshCars()"></app-car>
    </div>
</div>
